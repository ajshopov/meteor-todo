<body>
    <div class="container">
        <header>
            <h1>To Do List: {{incompleteCount}} remaining</h1>

            <label class="hide-completed">
                <input type="checkbox" />
                Hide completed tasks

            </label>

            {{> loginButtons}}
            <!-- {{currentUser.username}} -->

            {{#if currentUser}}
            <form class="new-task">
                <input type="text" name="text" placeholder="Type in new tasks here" />
            </form>
            {{/if}}
        </header>

        <ul>
            {{#each tasks}}
                {{> task}}
            {{/each}}
        </ul>
    </div>
</body>
