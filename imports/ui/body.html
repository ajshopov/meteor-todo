<body>
    <div class="container">
        <header>
            <h1>To Do List</h1>

            <form class="new-task">
                <input type="text" name="text" placeholder="Type in new tasks here" />
            </form>
        </header>

        <ul>
            {{#each tasks}}
                {{> task}}
            {{/each}}
        </ul>
    </div>
</body>
